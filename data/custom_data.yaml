# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: ../train_data # dataset root dir
train: images/train  # train images (relative to 'path') 128 images
val: images/train  # val images (relative to 'path') 128 images
test:  # test images (optional)

# Classes
nc: 23  # number of classes
names: ['Color Chip - Black', 'Color Chip - White', 'Color Chip - Light Grey', 
        'Color Chip - Dark Grey', 'Color Chip - Grey', 'Color Chip - Red', 
        'Color Chip - Orange', 'Color Chip - Yellow', 'Color Chip - Light Green',
        'Color Chip - Dark Green', 'Color Chip - Light Blue', 'Color Chip - Dark Blue', 
        'Color Chip - Purple', 'Color Chip - Pink', 'Color Chip - Brown', 
        'Zoomed in Cut - Texture Light', 'Zoomed in Cut - Texture Dark', 'Zoomed in Cut - Object',
        Polka Dot - Dark, 'Polka Dot - Light/Colored', 'logo', 'watermark', 'imposed graphic']  # class names

